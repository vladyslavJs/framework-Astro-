name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main  # або інша основна гілка вашого репозиторію

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Остання версія

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Остання версія
        with:
          node-version: '20'  # Вказано Node.js 20 для сумісності

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
